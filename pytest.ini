[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Test discovery
python_files = test_*.py
testpaths = tests
# Console output settings
addopts =
    -v
    --tb=short
# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestDeprecationWarning